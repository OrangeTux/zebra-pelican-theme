{% if DEFAULT_PAGINATION %}
<div class="pagination">
    {% if articles_page.has_previous() %}
        {% set num = articles_page.previous_page_number() %}
        <p class="align-left"><a href="{{ SITEURL }}/{{ page_name }}{{ num if num > 1 else '' }}.html">Newer Posts</a></li>
    {% endif %}
    {% if articles_page.has_next() %}
        <p class="align-right"><a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html">Older Posts</a></li>
    {% endif %}
</div>
{% endif %}
